<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h2>Hospedando video no proprio servidor</h2>
    <p>videos hospedados no proprio servidor</p>

  <video width="560" controls>
    <source src="midia/Meuvideo.m4v" type="video/m4v">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/Meuvideo.webm" type="video/webm">
  ></video>

  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Y0pcsLioliU" 
  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen></iframe>
</body>
</html>
